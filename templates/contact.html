{% extends 'base.html' %} 

{% block title %} Contact {% endblock title %} 

{% block body %} 
<div class="container my-4">
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="name" placeholder="Enter your Name">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="email" placeholder="Enter your Email">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label">Phone</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput4" class="form-label">Phone</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" name="desc" placeholder="Enter your feedback">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
